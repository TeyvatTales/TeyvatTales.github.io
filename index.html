<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teyvat Tales</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="title">
        <h1>Teyvat
        <img class = "book" src="images/Adventurer_Handbook.png"  alt="Adventurer Handbook"> Tales </h1>
    </div>
    <div class="date">
        <h1 class = "day">Monday</h1>
        <h1 class = "current_date">March 22nd, 2022</h1>
    </div>
    <div class="traveler-greeting">
        <h1 class = "greetings">Hello Traveler! Today you should farm:</h1>

    <div class="body-grid">
        <div class="body-container">
            <div class="material-container">
                <div class="farmable-container">
                    <div class="farmable-container-title">
                        <p>Talent Materials</p>
                    </div>
                </div>
                <div class="farmable-container">
                    <div class="farmable-container-title">
                        <p>Weapon Materials</p>
                    </div>
                </div>
                <div class="farmable-container">
                    <div class="farmable-container-title">
                        <p>Monster Materials</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="body-container">
            <div class="widget-container">
                <div class="farmable-container">
                    <div class="farmable-container-title">
                        <p>Resin Timer</p>
                    </div>
                </div>
                <div class="farmable-container">
                    <div class="farmable-container-title">
                        <p>HoYoLab Login</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
